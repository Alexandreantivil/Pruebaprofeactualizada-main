<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Agrega un botón de flecha para volver -->
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="camera"></ion-icon>
      Camara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones del Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-item>
      <ion-item (click)="camara()" lines="none">
        <ion-icon name="camera-outline"></ion-icon>
        Camara
      </ion-item>
      <ion-item (click)="geolocalizacion()" lines="none">
        <ion-icon name="location-outline"></ion-icon>
        Geolocalizacion
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- Agrega un botón de flecha para volver -->
      <ion-buttons slot="start">
        <ion-button (click)="volver()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title size="large">
        <ion-icon name="camera"></ion-icon>
        Camara
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Agrega el botón para dirigir a home2.html -->
  <ion-button (click)="irAHome2()">
    <ion-icon name="arrow-forward-outline"></ion-icon>
    Menu app
  </ion-button>
</ion-content>
