<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="person-add-outline"></ion-icon>
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="person-add-outline"></ion-icon>
        Registrarse
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-img alt="PideQR" src="../../assets/images/PIDEQR.svg"></ion-img>
  </ion-card>

  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="person-outline"></ion-icon>
          Usuario
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail-outline"></ion-icon>
          Correo Electrónico
        </ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="calendar-outline"></ion-icon>
          Fecha de Nacimiento
        </ion-label><br>
        <ion-input type="date" [(ngModel)]="fechaNacimiento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Confirmar contraseña
        </ion-label>
        <ion-input type="password" [(ngModel)]="recontrasena"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="enviarRegistro()">
        <ion-icon name="send"></ion-icon>
        Enviar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <ion-button (click)="volver()">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Volver
    </ion-button>
  </ion-footer>
</ion-content>
