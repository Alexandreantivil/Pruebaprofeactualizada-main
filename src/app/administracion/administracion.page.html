<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="start">
      <ion-img src="https://i.gifer.com/OfmI.gif" alt="Descripción de la imagen"></ion-img>
    </ion-avatar>
    <ion-title>Administración menu digital {{ username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido principal -->
  <ion-grid>
    <!-- Imagen principal -->
    <ion-row>
      <ion-col size="12">
        <ion-img src="https://i.pinimg.com/originals/a9/f4/d5/a9f4d5f97f66bfae50e17d5b7108fb2a.gif" alt="Descripción de la imagen principal"></ion-img>
      </ion-col>
    </ion-row>

    <!-- Botones con íconos -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToAddProductPage()">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Product add
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductAllPage()">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          Product All
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductListPage()">
          <ion-icon name="albums-outline" slot="start"></ion-icon>
          Product List
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Botones adicionales -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductDetailPage()">
          <ion-icon name="eye-outline" slot="start"></ion-icon>
          Product Detail
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductEditPage()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          Product Edit
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Otros elementos o secciones de la página -->

  </ion-grid>
</ion-content>

<ion-footer>
    
</ion-footer>
